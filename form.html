<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Form</title>
  </head>
  <body>
    <form action="">
      <!-- Form Elements Goes here -->

    </form>
    <!-- Fieldset and Legend -->
    <form action="">
      <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name" required
        />
        <br />
        <br />
        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="Enter Your Date of Birth" required
        />
        <br />
        <br />
         
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter Your Address" required
        />
        <br />
        <br />
        <label for="name">Telephone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter Your Telephone" required
        />
        <br />
        <br />
        <label for="email">E-mail Address</Address>:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your E-mail address" required
        />
        <br />
        <br />

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="Web Development">Web Development</option>
            <option value="Dart with Flutter">Dart with Flutter</option>
            <option value="Python Programming">Python Programming</option>
            <option value="Computer Engineering">Computer Engineering</option>
        </select><br><br>
        <br />
        <br />
      </fieldset>

      <!-- Submit Button     -->
      <button type="register"><b>Register</b></button>
      <button type="cancel"><b>Cancel</b></button>
    </form>
  </body>
</html>
